<div class="login">
  <div
    *ngIf="!authService.User"
    class="google-btn formGroup"
    (click)="authService.GoogleAuth()"
  >
    <div class="col s12 m6 offset-m3 center-align">
      <a class="btn white black-text oathwrapper">
        <img
          class="googleImage"
          alt="Google sign-in"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
        />

        <p class="text">Login with Google</p>
      </a>
    </div>
  </div>

  <app-logged-in-user *ngIf="authService.User"></app-logged-in-user>
</div>
