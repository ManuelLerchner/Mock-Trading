<div class="profile" *ngIf="authService.User">
  <p id="name">{{ authService.User.displayName }}</p>

  <img
    class="icon"
    src="{{ authService.User.photoURL }}"
    alt="{{ authService.User.displayName }}"
  />

  <form (ngSubmit)="authService.logout()">
    <input type="submit" value="Logout" class="logout" />
  </form>
</div>
